    <title>MATRIX QUIZ SYSTEM - ITIS GRASSI</title>
</head>
<body>
    
    <div class="code-container">
        <div class="code-box">
            <h1 id="main-title">[[ INITIATING MATRIX PROTOCOL ]]</h1>
            <p>Seleziona i dati corretti per decifrare il sistema. Inizia il tuo percorso tecnologico con l'ITIS Grassi.</p>

            <button id="start-btn" onclick="iniziaQuiz()">[[ ACCESS SYSTEM ]]</button>
        </div>
    </div>
    
    <div id="quiz-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-question-number"></h2>
            <p id="modal-question-text"></p>
            <div id="modal-options" class="options-grid">
                </div>
            <div id="feedback-area" class="feedback"></div>
        </div>
    </div>
